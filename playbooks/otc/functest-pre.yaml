- hosts: all
  tasks:
    - name: Get temporary token
      delegate_to: localhost
      # no_log: true
      vault_cloud_config:
        vault_addr: "{{ zuul_project_config_vault.vault_addr }}"
        role_id: "{{ zuul_project_config_vault.role_id }}"
        secret_id: "{{ zuul_project_config_vault.secret_id }}"
        project_name: "{{ functest_project_name | default(omit) }}"
        cloud_secret_name: "{{ vault_functional_cloud_secret_name }}"
        mode: "token"
      register: vault_data

    - name: Include deploy-clouds-config role
      no_log: true
      include_role:
        name: deploy-clouds-config
      vars:
        cloud_config:
          clouds:
            functest_cloud: "{{ vault_data.secret }}"

    - name: Save token
      delegate_to: localhost
      copy:
        dest: "{{ zuul.executor.work_root }}/.{{ zuul.build }}"
        content:
          temp_token:
            token: "{{ vault_data.secret.auth.token }}"
            auth_url: "{{ vault_data.secret.auth.auth_url }}"
        mode: "0440"
