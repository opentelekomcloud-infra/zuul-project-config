- hosts: all
  tasks:
    - name: Get temporary token
      # no_log: true
      vault_cloud_token:
        vault_addr: "{{ zuul_vault.vault_addr }}"
        role_id: "{{ zuul_vault.role_id }}"
        secret_id: "{{ zuul_vault.secret_id }}"
        project_name: "{{ functest_project_name | default(omit) }}"
        secret_name: "{{ vault_cloud_secret_name }}"
      register: token

    - name: Include deploy-clouds-config role
      no_log: true
      include_role:
        name: deploy-clouds-config
      vars:
        cloud_config:
          clouds:
            functest_cloud: "{{ token.cloud_config }}"

    - name: Save token
      delegate_to: localhost
      copy:
        dest: "{{ zuul.executor.work_root }}/.{{ zuul.build }}"
        content: "{{ token.token }}"
        mode: "0440"
