---
- project-template:
    name: publish-to-pypi
    description: |
      Publish a Python package to PyPI, then send release announcement
      emails and propose updates to upper-constraints as needed.
    check:
      jobs:
        - test-release
    gate:
      jobs:
        - test-release
    release:
      jobs:
        - release-python

- project-template:
    name: ansible-collection
    description: |
      Perform multiple required tests on any ansible-collection project
    check:
      jobs:
        - otc-tox-pep8
        - otc-tox-linters
        - ansible-collection-build
        - ansible-collection-test-sanity:
            files:
              - ^plugins/
              - ^tests/sanity
              - ^galaxy.yaml
              - ^meta/
              - ^test-requirements*
        - ansible-collection-test-units:
            files:
              - ^plugins/
              - ^tests/unit
              - ^galaxy.yaml
              - ^meta/
              - ^test-requirements*
        - ansible-collection-docs:
            files:
              - ^plugins/
              - ^doc/
    gate:
      jobs:
        - otc-tox-pep8
        - otc-tox-linters
        - ansible-collection-build
        - ansible-collection-test-sanity:
            files:
              - ^plugins/
              - ^tests/sanity
              - ^galaxy.yml
              - ^meta/
              - ^test-requirements*
        - ansible-collection-test-units:
            files:
              - ^plugins/
              - ^tests/unit
              - ^galaxy.yml
              - ^meta/
              - ^test-requirements*
        - ansible-collection-docs:
            files:
              - ^plugins/
              - ^doc/
    release:
      jobs:
        - release-ansible-collection
    promote:
      jobs:
        - promote-ansible-collection-docs

- project-template:
    name: publish-otc-docs-pti
    description: |
      Runs normal `Open Telekom Cloud PTI documentation build jobs
      following the project testing interface and publishes the result
      using a promote job to https://docs.otc-service.com
    check:
      jobs:
        - otc-tox-docs
    gate:
      jobs:
        - otc-tox-docs
    promote:
      jobs:
        - promote-otc-tox-docs

- project-template:
    name: publish-otc-docs-hc-pti
    description: |
      Runs normal `Open Telekom Cloud PTI documentation build jobs
      following the project testing interface and publishes the result
      using a promote job to https://docs.otc.t-systems.com
    check:
      jobs:
        - otc-tox-docs
    gate:
      jobs:
        - otc-tox-docs
    promote:
      jobs:
        - promote-otc-tox-docs-hc
    periodic:
      jobs:
        - publish-otc-docs-hc

- project-template:
    name: helpcenter-base-jobs
    description: |
      Base jobs for the HelpCenter projects.
    check:
      jobs:
        - noop
        - otc-tox-docs:
            files:
              - ^api-ref/.*
              - ^dev/.*
              - ^doc/.*
              - ^umn/.*
    gate:
      jobs:
        - noop
        - otc-tox-docs:
            files:
              - ^api-ref/.*
              - ^dev/.*
              - ^doc/.*
              - ^umn/.*
    promote:
      jobs:
        - promote-otc-tox-docs-hc:
            files:
              - ^api-ref/.*
              - ^dev/.*
              - ^doc/.*
              - ^umn/.*
    periodic:
      jobs:
        - publish-otc-docs-hc

- project-template:
    name: api-ref-jobs
    description: |
      Build the api-ref document and publish the result
      using a promote job.
    check:
      jobs:
        - build-otc-api-ref:
            files: &api-ref-triggers
              - ^os_api_ref/.*
              - ^api-ref/.*
              - ^doc/api_samples/.*
              - bindep.txt
              - ^requirements.txt
              - doc/requirements.txt
              - test-requirements.txt
              - tox.ini
              - .zuul.yaml
              - zuul.yaml
    gate:
      jobs:
        - build-otc-api-ref:
            files: *api-ref-triggers
    promote:
      jobs:
        - promote-api-ref:
            files: *api-ref-triggers

- project-template:
    name: api-ref-hc-jobs
    description: |
      Build the api-ref document and publish the result
      using a promote job.
    check:
      jobs:
        - build-otc-api-ref:
            files: *api-ref-triggers
    gate:
      jobs:
        - build-otc-api-ref:
            files: *api-ref-triggers
    promote:
      jobs:
        - promote-api-ref-hc:
            files: *api-ref-triggers

- project-template:
    name: umn-jobs
    description: |
      Build the UMN document and publish the result
      using a promote job.
    check:
      jobs:
        - build-otc-umn:
            files: &docs-umn-triggers
              - ^umn/.*
              - bindep.txt
              - ^requirements.txt
              - doc/requirements.txt
              - test-requirements.txt
              - tox.ini
              - .zuul.yaml
              - zuul.yaml
    gate:
      jobs:
        - build-otc-umn:
            files: *docs-umn-triggers
    promote:
      jobs:
        - promote-umn:
            files: *docs-umn-triggers

- project-template:
    name: umn-hc-jobs
    description: |
      Build the UMN document and publish the result
      using a promote job.
    check:
      jobs:
        - build-otc-umn:
            files: *docs-umn-triggers
        - noop
    gate:
      jobs:
        - build-otc-umn:
            files: *docs-umn-triggers
        - noop
    promote:
      jobs:
        - promote-umn-hc:
            files: *docs-umn-triggers

- project-template:
    name: dev-guide-hc-jobs
    description: |
      Build the Developer Guide document and publish the result
      using a promote job.
    check:
      jobs:
        - build-otc-dev-guide:
            files: &docs-dg-hc-triggers
              - ^dev_guide/.*
              - bindep.txt
              - doc/requirements.txt
              - test-requirements.txt
              - tox.ini
              - .zuul.yaml
              - zuul.yaml
    gate:
      jobs:
        - build-otc-dev-guide:
            files: *docs-dg-hc-triggers
    promote:
      jobs:
        - promote-dev-guide-hc:
            files: *docs-dg-hc-triggers

- project-template:
    name: release-notes-jobs
    description: |
      Builds the release notes jobs under python 3 and publishes the
      result using a promote job.
      .. note::
         Only repos listed in ``openstack/governance`` repository are
         allowed to publish to the `OpenStack docs website
         <https://docs.openstack.org>`_ .
    check:
      jobs:
        - build-otc-releasenotes:
            vars:
              sphinx_python: python3
    gate:
      jobs:
        - build-otc-releasenotes:
            vars:
              sphinx_python: python3
    tag:
      jobs:
        - publish-otc-releasenotes
    release:
      jobs:
        - publish-otc-releasenotes
    promote:
      jobs:
        - promote-otc-releasenotes

- project-template:
    name: security-analysis-jobs
    description: |
      Perform security relevant static checks.
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop
